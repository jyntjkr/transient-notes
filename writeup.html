<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles2.css">
    <title>Notepad</title>
</head>


<body id="page2">
    <div class="main-box">
        <div class="heading">
           <ul>
            <li><p class="logo">Transient Notes</p></li>
            <li><p>120s</p></li>
           </ul>
        </div>
        <hr>
        <div  class="container">
            <textarea placeholder="Just like your thoughts, your notes don't stick around forever..."></textarea>
        </div>
        
        

    </div>

<script>

let opacity = 1;
const textarea = document.querySelector('textarea');
setInterval(() => {
  opacity -= 0.01;
  textarea.style.color = `rgba(0, 0, 0, ${opacity})`;
}, 2000);



</script>
</body>
